<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-entities</title>
</head>

<body>
    <div>
        <!-- HTML Entities -->
        <!-- Reserved characters in HTML must be replaced with entities: -->
        <!-- Some Useful HTML Character Entities:
        ------------------------------------
        Result          Description         Name            Number	
                    non-breaking space  	&nbsp;	        &#160;	
           <	    less than	            &lt;	        &#60;	
           >	    greater than	        &gt;	        &#62;	
           &	    ampersand	            &amp;	        &#38;	
           "	    double quotation mark	&quot;	        &#34;	
           '	    single quotation mark	&apos;	        &#39;	
           ¢	    cent	                &cent;	        &#162;	
           £	    pound	                &pound;	        &#163;	
           ¥	    yen	                    &yen;	        &#165;	
           €	    euro	                &euro;	        &#8364;	
           ©	    copyright	            &copy;	        &#169;	
           ®	    trademark	            &reg;	        &#174; -->

    </div>
    <div>
        <h1>Tikam Singh</h1>
        <h1>Tikam         Singh</h1>
        <h1>Tikam &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Singh</h1>
        <h3>&copy;</h3>
    </div>
</body>

</html>
