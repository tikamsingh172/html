<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id-class_iframe</title>
    <style>
      #red {
        background-color: #ff0000;
      }
      .green {
        background-color: #0f9b3d;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center">id, class and iframe</h1>
      <h2 id="red">selected by id</h2>
      <h2 class="green">selected by class</h2>
      <h4 class="green">selected by class</h4>
    </div>
    <div>
      <iframe
        src="./10_lists.html"
        frameborder="0"
        width="50%"
        height="350"
        style="border: 5px solid #ff0000"
      ></iframe>
      <iframe
        src="https://www.sarkariresult.com/"
        frameborder="0"
        width="48%"
        height="350"
        style="border: 5px solid #00ff95"
      ></iframe>
    </div>
    <div>
      <!-- youtube video -->
      <iframe
        width="50%"
        height="350"
        src="https://www.youtube.com/embed/-wMbf3qVNsc?si=RXYbkBIFm1iZJ8sX"
        title="YouTube video player"
        frameborder="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <!-- Noida map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112178.75061793262!2d77.31941214792151!3d28.52210235146149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5a43173357b%3A0x37ffce30c87cc03f!2sNoida%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1701966454141!5m2!1sen!2sin"
        width="48%"
        height="350"
        style="border: 1"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
