<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <style>
      body {
        background-color: #414141;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://images.pexels.com/photos/2519833/pexels-photo-2519833.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        width="400px"
        alt="no image"
      />
      <img src="./assets/images/dream.jpg" alt="no image" />
      <picture>
        <source media="(min-width:900px )" srcset="./assets/images/img_pink_flower.jpg" />
        <source media="(min-width: 600px)" srcset="./assets/images/img_white_flower.jpg"/>
        <source media="(min-width: 400px)" srcset="./assets/images/img_orange_flower.jpg"/>
        <img src="./assets/images/img_logo_flower.png" width="250px" alt="default_image" />
      </picture>
    </div>
    <div>
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="./assets/images/img-hill.jpg" usemap="#hill-sky_map" />

      <map name="hill-sky_map">
        <area
          target=""
          alt="sk"
          title="This is sky."
          href="javascript:alert('Sky')"
          coords="3,127,37,125,49,123,70,111,112,98,135,92,164,92,187,97,214,98,239,96,259,103,298,106,299,87,299,19,298,2,225,1,88,0,8,0,2,11,0,104"
          shape="poly"
        />
        <area
          target=""
          alt="hills"
          title="This is a hill"
          href="javascript:alert('Hills');"
          coords="0,126,12,128,35,126,52,121,65,121,75,112,89,108,117,98,143,92,171,92,197,98,236,97,249,102,265,101,292,106,296,221,1,222"
          shape="poly"
        />
      </map>
      <img src="./assets/images/img-map2.jpg" usemap="#laptop-mobile_mp" />

      <map name="laptop-mobile_mp">
        <area
        onclick="one()"
          target=""
          alt="laptop."
          title="This is a laptop."
          href=""
          coords="173,32,6,142" 
          shape="rect"
        />
        <area
        onclick="two()"
          target=""
          alt="mobile."
          title="This is a mobile."
          href=""
          coords="292,11,220,175"
          shape="rect"
        />
      </map>
    </div>
    <script>
        function one(){
            alert('Laplop');
        }
        function two(){
            alert('Mobile');
        }
    </script>
  </body>
</html>
