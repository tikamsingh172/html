<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>

  <body>
    <h1>Form in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off">
      <label for="f_name">First Name:</label><br />
      <input
        type="text"
        name="first_name"
        id="f_name"
        value=""
        placeholder="First Name"
      /><br />
      <label for="p_range">Price Range:</label><br />
      <input
        type="range"
        name="Price_range"
        id="p_range"
        value="10"
        min="0"
        max="50"
        step="10"
      /><br />
      <label for="_editorname">Chose your favourite texteditor name:</label
      ><br />
      <select name="editor" id="_editorname">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
        <option value="notepad++">notepad++</option>
        <!-- <option value="notepad++" selected>notepad++</option> -->
      </select><br>

      <label for="color_name">Chose your favourite color name:</label><br>
      <input list="colors" name="color_name" id="color_name"/>
      <datalist id="colors">
        <option value="red">
        <option value="green">
        <option value="blue">
      </datalist>
      <br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
